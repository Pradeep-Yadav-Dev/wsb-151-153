<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()" > add</button>
    <button onclick="remove()" > remove </button>
</body>
<script>

    let add=()=>{

        let tokenId="1234567"
        document.cookie=`token=${tokenId} ; expires=Thu, 18 Dec 2026 12:00:00 UTC; path=/`;
        alert("cookie added")
    }

    let remove=()=>{
        document.cookie=`token= ; expires=Thu, 18 Dec 2020 12:00:00 UTC; path=/`;
        alert("cookie removed")
    }

    



</script>
</html>
